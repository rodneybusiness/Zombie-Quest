[pytest]
# Pytest configuration for Zombie Quest

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    integration: Integration tests that test multiple systems together
    slow: Tests that take longer than 1 second to run
    headless: Tests compatible with headless mode

# Coverage options (when using pytest-cov)
[coverage:run]
source = zombie_quest
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
